name: Deploy Vite site

on:
  push:
    branches: [ "main" ]  # Deploy whenever main is updated

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - run: npm install

      # 4. Build the Vite project
      - run: npm run build

      # 5. Deploy to GitHub Pages using your PAT
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}  # Your fine-grained token
          publish_dir: ./dist                  # Vite build output
          force_orphan: true                   # Create gh-pages branch if missing
          clean: true                          # Remove old files before deploying


